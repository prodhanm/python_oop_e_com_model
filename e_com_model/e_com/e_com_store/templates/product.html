{% extends 'base.html' %}
{% load static %}

{% block title %}
    Product Page
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row mt-5">
            <div class="col-10 mx-auto col-md-6 my-3">
                <img class="product_img" src="{{ product.image.url }}" 
                    alt="{{product.name}}">
            </div>
            <div class="col-10 mx-auto col-md-6 my-3">
                <div>
                    <h1 class="product_title">
                        {{ product.name }}
                    </h1>
                    <p>
                        <h5 class="text-info font-talic mb-3">
                            <span class="mr-1">$ </span> {{ product.price }}
                        </h5>
                    </p>
                    <p class="product_description">
                        Product Description
                    </p>
                    <p class="text-justify product_text">
                        {{ product.description }}
                    </p>
                    {% if product.stock <= 0 %}
                        <p class="text-justify product_text">
                            <b>Out of Stock</b>
                        </p>
                    {% else %}
                        <a href="">Add to Cart</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-blue bg-dark">

        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-gamepad fa-2x"> e_com</i>
        </a>
        <button type="button" class="navbar-toggler bg-dark" data-bs-toggle="collapse" 
            data-bs-target="#nav" name="button">
            <span class="navbar-toggler-icon"></span>
            <!-- ** This is supposed to yield a hamburger menu with visible line columns, 
                but, it is only giving me a columnless menu. At the moment, it works.-->
        </button>
        <!-- The dropdown arrow appears but, the home item is not displaying the home menu -->
        <!-- The reason for this, is that Bootstrap 5.0 uses data-bs on its 
            data attributes. -->
    <div class="collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" 
                    href="" data-bs-toggle="dropdown">Home</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="">Cat1</a>
                    <a class="dropdown-item" href="">Cat2</a>
                    <a class="dropdown-item" href="">Cat3</a>
                    <a class="dropdown-item" href="">Cat4</a>
                    <a class="dropdown-item" href="">Cat5</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a>
            </li>
        </ul>

        <form class="form-inline ml-3">
            <div class="input-group">
                 <!-- when adding class="form-control" the magnifying glass ratio to the search bar is off. 
                    It needs to be before the placeholder element  -->
                 <!-- added form control to the button, which solved the problem. -->   
                <input type="text" class="form-control" placeholder="search">
                <div class="input-group-append">
                    <button type="button" class="form-control" name="button">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </form>
    
    </div>

    </nav>

    {% block content %}

    {% endblock %}

    <!-- Optional JavaScript! -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/6a40a5b87f.js" 
        crossorigin="anonymous">
    </script>
</body>

</html>

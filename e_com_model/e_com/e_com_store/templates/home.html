{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <img style="width: 100%" src="{% static 'hero/hero_1.jpg' %}" alt="Hero Image Here">
        </div>
    </div>
    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto my-2 text-center">
                    <h1 class="text-capitalize font-weight-bold">
                        Products
                    </h1>
                </div>
            </div>
        </div>    
    </div>

    <div class="container">
        <div class="row">
            {% for i in '123456789' %}
                <div class="col-9 mx-auto col-md-6 col-lg-3">
                    <div class="card mb-4" style="border: transparent;">
                        <div class="p-4">
                            <img src="{% static 'img/COD_MW_3_XBox_1.jpg' %}" 
                            class="card-img-top"
                            alt="Call of Duty">
                        </div>
                        <div class="card-footer d-flex-justify-content-between"
                            style="background: transparent; border-color: transparent;">
                            <p class="font-weight-bold mb-0">
                                Some Product
                            </p>
                            <h5 class="text-info font-talic mb-0">
                                <span class="mr-1">$ </span>30.00 
                            </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}

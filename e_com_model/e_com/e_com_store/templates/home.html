{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}
<!--The code for the hero image on the home page-->
    <div class="container-fluid">
        <div class="row">
            <img style="width: 100%" src="{% static 'hero/hero_1.jpg' %}" alt="Hero Image Here">
        </div>
    </div>
    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto my-2 text-center">
                    <h1 class="text-capitalize font-weight-bold">
                        Products
                    </h1>
                </div>
            </div>
        </div>    
    </div>

<!--The code for the products on the home page-->
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-9 mx-auto col-md-6 col-lg-3">
                    <div class="card mb-4" style="border: transparent;">
                        <div class="p-4">
                            <!-- Need to create a media foler, 
                                with a category and product folder-->
                            <a href="{{product.get_url}}">
                                <img src="{{ product.image }}" 
                                class="card-img-top"
                                alt={{product.name}}>
                            </a>
                        </div>
                        <div class="card-footer d-flex-justify-content-between"
                            style="background: transparent; border-color: transparent;">
                            <p class="font-weight-bold mb-0">
                                {{ product.name }}
                            </p>
                            <h5 class="text-info font-talic mb-0">
                                <span class="mr-1">$ </span>{{ product.price}} 
                            </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
